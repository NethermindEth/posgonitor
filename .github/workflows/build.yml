name: posmoni build

on:
  push:
    branches: [ main, develop ]
  pull_request: 
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build posmoni
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19'

    - name: Check Go fmt
      run: make gofmt

    - name: Build
      run: make compile

    - name: Check go mod status
      run: |
        make gomod_tidy
        if [[ ! -z $(git status -s) ]]
        then
          echo "Go mod - state is not clean:"
          git status -s
          git diff "$GITHUB_SHA"
          exit 1
        fi
